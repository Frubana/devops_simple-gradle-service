plugins {
	id 'java'
	id 'jacoco'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
	id "org.sonarqube" version '4.3.0.3225'
}

group = 'com.frubana'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

sonar {
	properties {
		property("sonar.projectName", "simple-gradle-service")
		property("sonar.organization", "frubana")
		property("sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml")
		property("sonar.coverage.exclusions","**/DemoApplication*.java")
	}
}

test {
	finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
	dependsOn test // tests are required to run before generating the report
}

jacocoTestReport {
	reports {
		xml.required = true
		html.required = false
	}
}
jar {
	archiveFileName= 'demo.jar'
	manifest {
		attributes 'Main-Class' : 'com.frubana.demo.DemoApplication'
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
